<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Videojuego JS</title>
</head>

<body>
  <!-- ----------------------------------------------------------------------------------------------------------------------------------------------------- -->
  <!-- VISTA 1 INICIO -->
  <section id="view1" class="screen1">
    <!-- BOTON 1 QUE HACE CAMBIAR LA PANTALLA -->

    <div class="btn_pos">
      <img class="fondo_1" src="img/Vista_1.jpg" alt="" />
      <button type="button" onClick="changeView(2)" id="btnSeleccion" class="btn1">
        START
      </button>
    </div>
  </section>

  <!-- ----------------------------------------------------------------------------------------------------------------------------------------------------- -->
  <!-- VIDEO -->
  <section id="view2" style="display: none">
    <img src="img/gif_dragon.gif" alt="" />

    <button onClick="changeView(3)"></button>
  </section>

  <!-- ----------------------------------------------------------------------------------------------------------------------------------------------------- -->
  <!-- VISTA 2 SELECCIÓN -->
  <section id="view3" class="screen2" style="display: none">
    <!-- BOTON 2 QUE HACE CAMBIAR LA PANTALLA -->

    <div class="Div_Selection">

      <div class="center">
        <div class="selec_pj">
          <img class="title_pos" src="img/title_selec_1.png" alt="">
        </div>

        <div class="Personajes1">
          <div class="Personaje Freezer" id="1" onclick="selectionCharacter(1)">
            Freezer <img src="img/Freeza Full Power 7.png" alt="">
          </div>

          <div class="Personaje Brooly" id="2" onclick="selectionCharacter(2)">
            Brooly <img src="img/Broly-SSJ_09.png" alt="">
          </div>

          <div class="Personaje Celula" id="3" onclick="selectionCharacter(3)">
            Celula <img src="img/Cell Perfeito 1.png" alt="">
          </div>

          <div class="Personaje Jiren" id="4" onclick="selectionCharacter(4)">
            Jiren <img src="img/lsw_sprite_sheet_jiren_the_gray_by_exigeek__by_me__by_keegixe-dbsqnpc_01..png" alt="">
          </div>
        </div>

        <div class="Personajes2">
          <div class="Personaje Bills" id="5" onclick="selectionCharacter(5)">
            Bills <img src="img/Bills_04.png" alt="">
          </div>

          <div class="Personaje Veggeto" id="6" onclick="selectionCharacter(6)">
            Veggeto <img src="img/Vegetto Ssj2 10.png" alt="">
          </div>

          <div class="Personaje Androide" id="7" onclick="selectionCharacter(7)">
            Androide <img src="img/18 3.png" alt="">
          </div>

          <div class="Personaje Bardock" id="8" onclick="selectionCharacter(8)">
            Bardock <img src="img/Bardock SSJ4 1.png" alt="">
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- ----------------------------------------------------------------------------------------------------------------------------------------------------- -->
  <!-- VISTA 3 BATALLA -->
  <section id="view4" class="screen3" style="display: none">
    <!-- DIV CON FUNCIÓN DE BOTÓN QUE HACE QUE LOS LUCHADORES SE REVIENTEN -->
    <div class="tatami">
      <div class="fondo">
        <img class="tatami_fondo" src="img/Fondo_Cell.jpg" alt="" />
        <div id="battle" onclick="dañarVida()">
          <div class="combat">
            Iniciar
            <p>combate</p>
          </div>
          <div><img class="press" src="img/Blue_Balls.jpg" alt="" /></div>
        </div>
      </div>
    </div>
  </section>

  <!-- ----------------------------------------------------------------------------------------------------------------------------------------------------- -->
  <!-- VISTA 4 FINAL-->
  <section id="view5" class="screen4" style="display: none">
    <!-- BOTON 4 QUE HACE CAMBIAR LA PANTALLA -->
    <div class="Final">
      <div class="cartel"></div>

      <div class="btn_v4" id="btnFinal" onClick="final()">
        TRY AGAIN
      </div>

      <div id="infoWin1">

      </div>
      <div id="infoWin2" class="Win2">
        soy la imagen ganadora 2
      </div>
    </div>
  </section>
  <!-- ----------------------------------------------------------------------------------------------------------------------------------------------------- -->

  <!-- ------------------------------------------------------ SCRIPTS  ---------------------------------------------------------------------------------------- -->
  <script src="js/characters.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
